<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analisador de Número Real</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="ui">
    <main>
      <h1>
        Analisador de Número Real
      </h1>
      
      <form action="analiseNum.php" method="post" autocomplete="on">
        <fieldset>
          <legend>
            Número a ser analisado
          </legend>

          <div>
            <label for="numReal">Número Real:</label> <br />
            <input type="number" name="numReal" id="numRealId" required step="0.001">
          </div>

          <div>
            <input type="submit" value="Analisar">
          </div>
        </fieldset>
      </form>
    </main>
  </div>
</body>
</html>
